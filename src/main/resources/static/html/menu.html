<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crissal - Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/shared.css">
</head>

<body>
    <script src="../js/menu.js" defer></script>

    <!-- Header -->
    <header>
        <nav id="cabecalho" class="navbar bg-body-tertiary fixed-top" style="border-bottom: solid 1px #d6d6d657;">
            <div class="container-fluid">
                <button id="botaoAutenticacao" class="btn btn-primary" style="background-color: #4575a5"></button>
                <h1>Crissal</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">crissal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="menu.html">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pedidos.html">Pedidos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <br>

    <div class="container" style="margin-top: 4rem;">
        <div class="row">
            <!-- Product Grid -->
            <div id="produtos" class="col-md-7 py-4" style="margin-right: 1rem">
                <!--FILTROS-->
                <div class="d-flex justify-content-around btn-group" id="container-filtros">
                    <input type="radio" name="buttonGroup" value="todos" id="todos">
                    <label class="filtro" for="todos">Todos</label>
                    <input type="radio" name="buttonGroup" value="fritos" id="fritos">
                    <label class="filtro" for="fritos">Fritos</label>
                    <input type="radio" name="buttonGroup" value="forno" id="forno">
                    <label class="filtro" for="forno">Forno</label>
                    <input type="radio" name="buttonGroup" value="outros" id="outros">
                    <label class="filtro" for="outros">Outros</label>
                </div>
                    
                <div id="cardapio" class="row"></div>

            </div>

            <!-- Order Summary -->
             
            <div id="container-pedido" class="col-md-4 py-4 bg-light">
                <h4 class="mb-3"><i style="margin-right: 0.1em;" class="fas fa-shopping-cart "> </i> CARRINHO</h4>

                <hr style="border-top: dashed 2px;" />

                <div id="itens_adicionados"></div>
                  
                <!-- Order Summary  -->
                <hr style="border-top: dashed 2px;" />

                <div id="container-resumo">
                    <div id="container-subresumo-cima">
                        <p>QUANTIDADE DE SALGADOS: <strong id="total_qtd" style="float:right;">0</strong></p>
                    </div>
                    <div id="container-subresumo-baixo">
                        <h4>TOTAL: <span id="total_preco" style="float:right;">R$0,00</span></h4>

                        <div class="d-flex justify-content-around">
                            <button id="btn-remover" class="btn btn-danger btn-block" onclick="exibirPopUpRemover()">REMOVER TUDO</button>
                            <button id="btn-revisar" class="btn btn-success btn-block" onclick="avancarPedido('revisarpedido.html')">REVISAR PEDIDO</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--PREVIEW PRODUTOS-->
    <div class="products-preview">
        <div style="width: 25%; height:auto;" class="preview" data-target="p-1">
            <span>&times;</span>
            <img style="max-width: 70%; height:auto; margin-top: 1em; margin-bottom: 1em;" src="" alt="">
            <h3 id="nome_item"></h3>
            <div class="quantity-container">
                <p class="label">QUANTIDADE</p>
                <div class="number-input">
                    <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                    <input id="item_qtd" class="quantity" min="0" name="quantity" value="50" type="number">
                    <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                </div>
            </div>

            <div id="preco_item" class="preco"></div>
            
            <div class="buttons-preview">
                <button onclick="adicionarItem()">ADICIONAR</button>
            </div>
        </div>
    </div>

    <!--REMOVER-POPUP-->
    <div class="remover-background">
        <div class="remover" data-target="p-1">
            <span>&times;</span>
            
            <h1 class="titulo-popup">Tem certeza que deseja remover todos os itens do pedido?</h1>
            <p class="subtitulo-popup">NÃO SERÁ POSSÍVEL RECUPERAR OS ITENS REMOVIDOS</p>
            
            <button type="submit" class="remover-button" onclick="removerTudo()">REMOVER TUDO</button>
        </div>
    </div>
    <!--FIM-REMOVER-POPUP-->



    <!-- Footer -->
    <footer class="blog-footer">
        <p>Site Desenvolvido por CtrlJava</p>
        <p>
            <a href="#">Voltar ao topo</a>
        </p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Fontes -->
    <script src="https://kit.fontawesome.com/d38a9ab6aa.js" crossorigin="anonymous"></script>
    <script src="../js/shared.js" defer></script>
</body>

</html>
